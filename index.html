<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"> -->
  
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="bmi-box">
            <div class="bmi-calculater">
                <h2>BMI Calculator</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="weight">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height (m)</p>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="height">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 d-grid gap-2">
                        <button class="btn btn-primary btn-block" onclick="CalculateBMI();">Calculate</button>
                    </div>
                    <div class="col-md-6 d-grid gap-2 ">
                        <button class="btn btn-danger btn-block" onclick="Reset();">Reset</button>
                    </div>
                </div>
            </div>
            <div class="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result">0</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
            </div>
            <div class="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>Under Weight</p>
                        <p> <18.5 </p>
                        
                    </div>
                    <div class="col-md-3">
                        <p>Normal</p>
                        <p> 18.5-25 </p>
                        
                    </div>
                    <div class="col-md-3">
                        <p>Over Weight</p>
                        <p> 25-30 </p>
                        
                    </div>
                    <div class="col-md-3">
                        <p>Obese</p>
                        <p> >30 </p>
                        
                    </div>
                </div>
            </div>
        </div>
    
    </div>






<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>

</body>
</html>
